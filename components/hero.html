.hero {

}

.hero .container {

}

.hero-content {

}

.hero h1 {

}

}

.hero .subtitle {

.hero-search {

.hero-search input {

    border-radius: var(--radius-md) 0 0 var(--radius-md);

}

.hero-search input:focus {

.search-btn {

}

}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

.floating-card {
    position: absolute;
    background: white;
    padding: 15px;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: center;
    gap: 10px;
    animation: float 4s ease-in-out infinite;
    animation-delay: 0.3s;
}

.floating-card i {
    font-size: 1.5rem;
    color: var(--primary-color);
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(108, 92, 231, 0.1);
    border-radius: 50%;
}

.floating-card span {
    font-weight: 700;
    color: var(--primary-color);
    font-size: 1.2rem;
}

.floating-card p {

}

    left: -20px;
}

.rating {

    right: -20px;
}
